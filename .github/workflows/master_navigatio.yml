# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Navigatio 

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 20.18.0
      uses: actions/setup-node@v3
      with:
        node-version: '20.18.0'
        cache: 'npm'
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test -- --watchAll=false
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

  backend:
    name: Backend
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })' localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 20.18.0
      uses: actions/setup-node@v3
      with:
        node-version: '20.18.0'
        cache: 'npm'
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Set up environment variables
      working-directory: ./backend
      run: |
        echo "NODE_ENV=test" >> $GITHUB_ENV
        echo "MONGODB_URI=mongodb://localhost:27017/test" >> $GITHUB_ENV
        echo "JWT_SECRET=test-secret" >> $GITHUB_ENV
    
    # Uncomment when you have backend tests
    # - name: Run backend tests
    #   working-directory: ./backend
    #   run: npm test
